<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="article">

      <section>
        <div class="tag">
          Learning
        </div>
        <div class="date">
          Published 21 Dec 2023
        </div>
        <h3 class="title">HTML & CSS foundations</h3>
        <p class="desc">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>

      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="avatar">
        <div class="author-name">
          Greg Hooper
        </div>
      </div>

    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mi8bi">mi8bi</a>.
    </div>
  </main>
</body>

</html>
